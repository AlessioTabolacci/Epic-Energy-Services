<!DOCTYPE html>
<html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<meta charset="ISO-8859-1">
<title>Gestione fatture</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" th:href="@{/css/EpicEnergyServices.css}"/>
</head>
<body>
	<header>
		<h1>Epic Energy Services</h1>
		<h2>Elenco fatture</h2>
	
	</header>
	<table class="visualizzazione">

		<thead>

			<tr>

				<th>Id</th>
				<th>Numero fattura</th>
				<th>Anno</th>
				<th>Data</th>
				<th>Importo</th>
				<th>Cliente</th>
				<th>Stato fattura</th>
			</tr>

		</thead>
		<!-- th prende la collection e la cicla per tutti gli elementi, a runtime toglie i th: e mette i dati effettivi -->
		<div th:each="f : ${fatture}">
		<tbody>
			<tr>

				<td th:text="${f.id}"></td>
				<td th:text="${f.numeroFattura}"></td>
				<td th:text="${f.anno}"></td>
				<td th:text="${f.data}"></td>
				<td th:text="${f.importo}"></td>
				<td th:text="${f.cliente}"></td>
				<td th:text="${f.statoFattura}"></td>
				<td><a th:href="@{/web/fattura/formaggiornafattura/{id}(id=${f.getId()})}">Aggiorna</a></td>
				<td><a th:href="@{/web/fattura/eliminafattura/{id}(id=${f.getId()})}" onclick="return confirm('Sei sicuro di voler eliminare questo elemento?')">Elimina</a></td>

			</tr>
		</tbody>
		</div>
	</table>

<div class="bottoni2">
	<form class="bottoneAggiungi outer" action="/web/fattura/formaggiungifattura">
	<div class="inner"><button type="submit" class="btn btn-outline-danger">Aggiungi fattura</button></div>

	</form>

		
	
	<form class="bottoneAggiungi outer" action="http://localhost:8080">
	<div class="inner"><button type="submit" class="btn btn-outline-danger">Torna alla home</button></div>

	</form>
	</div>
	

	
	<footer>
		<p>Created by Alessio Tabolacci per Epic Energy Services &copy;
		2022</p>
	</footer>

</body>
</html>
