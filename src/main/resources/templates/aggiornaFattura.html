<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<meta charset="ISO-8859-1">
<title>Aggiorna fattura</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" th:href="@{/css/EpicEnergyServices.css}" />
</head>
<header>
	<h1>Epic Energy Service</h1>
	<h3>Aggiorna fattura</h3>
</header>
<body>
<div class="body2">
	<br>
	<br>
	<form action="#" method="post" th:action="@{/web/fattura/aggiornafattura/{id}(id=${fattura.getId()})}"
		th:object="${fattura}">

		<span>Id:</span><input class="spaziatura" type="number" th:field="*{id}" id="id" th:disabled="${id != null}"><br><br>
		<span>Numero fattura:</span><input class="spaziatura" type="number" th:field="*{numeroFattura}" id="numeroFattura" placeholder="Inserisci qui il numero fattura"><br><br>
		<span>anno:</span><input class="spaziatura" type="number" th:field="*{anno}" id="anno" placeholder="Inserisci qui l'anno"><br><br> 
		<span>Data:</span><input class="spaziatura" type="date" pattern="yyyy-MM-dd" th:field="*{data}"><br><br> 
		<span>Importo:</span><input class="spaziatura" type="number" th:field="*{importo}" placeholder="Inserisci qui l'importo"><br><br>  
		<span>Stato fattura:</span><br><br>
		<select th:field="*{statoFattura}">
			<div th:each="f : ${statiFattura}">
			<option th:text="${f.nome}" th:value="${f.id}"></option>
			</div></select><br><br>
			
			<span>Cliente:</span><br><br>
		<select th:field="*{cliente}">
			<div th:each="c : ${clienti}">
			<option th:text="${c.ragioneSociale}" th:value="${c.id}"></option>
			</div></select><br><br>


    <button type="submit" class="btn btn-outline-danger">Aggiorna fattura</button>
	</form>
	
	
	<br>
	<form action="http://localhost:8080">
	<button type="submit" class="btn btn-outline-danger">Torna alla home</button>

	</form>
</div>
</body>
<footer>
	<p>Created by Alessio Tabolacci per Epic Energy Services &copy;
		2022</p>
</footer>
</html>
</body>
</html>
